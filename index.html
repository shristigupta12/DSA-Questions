<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-color</title>
    <style>
        .container{
            display: flex; 
            justify-content: center; 
            align-items: center;
            border: 1px solid black; 
            height: 95vh;
        }
        button{
            padding: 10px;
            border: none;
            background-color: rgba(99,998,999,0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="changeColor()"> Click to change</button>
    </div>
    <script>
        var index = 0;
        function changeColor(){
            var colors = ["red",'green','black','blue','yellow'];
            document.getElementsByClassName("container")[0].style.background = colors[index++];
            if(index > colors.length - 1){
                index = 0;
            }
        }
        
    </script>
</body>
</html>
